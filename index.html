<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Full-Stack World</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>Language</span>
      <i class="fa-brands fa-html5 fa-lg"></i>
      <i class="fa-brands fa-css3-alt fa-lg"></i>
    </div>
    <div class="status-bar__column">
      <span>11:32</span>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-volume-xmark"></i>
      <i class="fa-solid fa-signal"></i>
      <span>100%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>
  <header class="Welcome-header">
    <h1 class="Welcome-header__title">Welcome to Full-Stack Course!</h1>
    <p class="Welcome-header__text">
      If you have a Account, log in with your email or phone number.
    </p>
  </header>
  <form action="Language.html" method="get" class="login-form">
    <input name="username" class="login-form__id" required minlength="8" type="text" placeholder="Email or phone number">
    <input name="password" class="login-form__pw" required minlength="8" type="password" placeholder="Password">
    <input class="login-form__sm"type="submit" value="Log In">
    <a href="#">Find Account or Password</a>
  </form>

  <div id="no-pc">
    <span>Your Screen is too big OTL</span>
  </div>
  <script src="https://kit.fontawesome.com/592faf0824.js" crossorigin="anonymous"></script>
</body>
</html>
